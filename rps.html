<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1><i>Rocks</i>
        <i>Paper</i> 
        <i>Scissors</i></h1>
    <div class="choices">
        <div class="rock images " id="rock"><p>Rock</p></div>
        <div class="Paper images " id="paper"><p>Paper</p></div>
        <div class="Scissors images "id="scissors"><p>Scissors</p></div>
    </div>
    <div class="score-board">
        <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Me</p>
    </div>
    </div>
    <div class="msg-container">
        <div id="msg">
            <p>Play your turn</p>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
